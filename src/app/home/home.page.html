<ion-content [fullscreen]="true">



  <div id="container">
    <label><h1>{{resultado}}</h1></label>
    <ion-grid>

      <ion-row>
        <ion-col>
          <ion-button (click)="porcentagem()">%</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="redefinir()">C</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="redefinirElemento()">CE</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="limpar()"><ion-icon name="backspace"></ion-icon></ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="fracionar()">1/x</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="quadrado()">x²</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="raiz()">√</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="operador('÷')">÷</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="digito('7')" style="--background: #626262;">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digito('8')" style="--background: #626262;">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digito('9')" style="--background: #626262;">9</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="operador('×')">×</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="digito('4')" style="--background: #626262;">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digito('5')" style="--background: #626262;">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digito('6')" style="--background: #626262;">6</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="operador('-')">-</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="digito('1')" style="--background: #626262;">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digito('2')" style="--background: #626262;">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digito('3')" style="--background: #626262;">3</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="operador('+')">+</ion-button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-button (click)="negar()">+/-</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="digito('0')" style="--background: #626262;">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button (click)="fracao()">.</ion-button>
        </ion-col>
        <ion-col>
          <ion-button style="--background: #00C792;" (click)="calcular()">=</ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </div>

</ion-content>
